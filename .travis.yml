script: make

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: build/site
  target_branch: master
  github_token: $DEPLOY_DOCS_TOKEN
  name: Cloudstate Bot
  email: deploy@cloudstate.io
  on:
    branch: current

env:
  global:
  # Docs deploy token; encrypted with: travis encrypt --pro -r cloudstateio/docs DEPLOY_DOCS_TOKEN=<cloudstate-bot.github.token>
  - secure: ""
